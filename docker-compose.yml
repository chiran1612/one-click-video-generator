version: '3.8'

services:
  riding-roney-generator:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./generated-videos:/app/generated-videos
      - ./logs:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - riding-roney-generator
    restart: unless-stopped
    profiles:
      - production
